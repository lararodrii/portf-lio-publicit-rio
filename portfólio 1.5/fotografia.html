<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia - Landy's Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        @font-face {
            font-family: 'ugly';
            src: url('ugly-betty-vol-0-2.ttf');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            background: #fff;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
            color: #000;
            cursor: none;
        }

        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #445AF4;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: exclusion;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .cursor.grow {
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid #445AF4;
        }

        @media (hover: none) {
            .cursor {
                display: none;
            }

            body {
                cursor: auto;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #445AF4;
            color: #fff;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3000;
            border-bottom: 1px solid #fff;
        }

        .logo {
            font-family: 'ugly', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            line-height: 1;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #000;
        }

        .gallery-feed {
            max-width: 1200px;
            margin: 0 auto;
            padding: 160px 20px 100px 20px;
            display: flex;
            flex-direction: column;
            gap: 120px;
        }

        .photo-card {
            width: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(50px);
        }

        .image-wrapper {
            width: 100%;
            height: 600px;
            /* Altura fixa */
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            display: block;
            filter: grayscale(100%);
            transition: filter 0.5s ease, transform 0.7s ease;
        }

        .photo-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .photo-info {
            width: 100%;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
        }

        .photo-title {
            font-family: 'ugly', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            color: #445AF4;
            margin: 0;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: 2px;
        }

        .photo-meta {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: #445AF4;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            header {
                height: 80px;
                padding: 0 15px;
            }

            nav {
                gap: 15px;
            }

            nav a {
                font-size: 0.8rem;
            }

            .gallery-feed {
                gap: 80px;
                padding-top: 120px;
            }

            .image-wrapper {
                height: 350px;
            }

            .photo-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .photo-meta {
                align-self: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="cursor"></div>
    <header>
        <a href="index.html" class="logo hover-target">LANDY'S PORTFOLIO</a>
        <nav>
            <a href="index.html#portfolio" class="hover-target">TRABALHOS</a>
            <a href="sobre.html" class="hover-target">SOBRE MIM</a>
        </nav>
    </header>

    <div class="gallery-feed">
        <div class="photo-card">
            <div class="image-wrapper hover-target"><img src="images/fly1.jpeg" alt="Projeto 1"></div>
            <div class="photo-info">
                <h2 class="photo-title">JUVENTUDE URBANA</h2><span class="photo-meta">PROJETO 01</span>
            </div>
        </div>
        <div class="photo-card">
            <div class="image-wrapper hover-target"><img src="images/fly2.jpeg" alt="Projeto 2"></div>
            <div class="photo-info">
                <h2 class="photo-title">PERSPECTIVAS</h2><span class="photo-meta">PROJETO 02</span>
            </div>
        </div>
        <div class="photo-card">
            <div class="image-wrapper hover-target"><img src="images/fly3.jpeg" alt="Projeto 3"></div>
            <div class="photo-info">
                <h2 class="photo-title">MOVIMENTO LIVRE</h2><span class="photo-meta">PROJETO 03</span>
            </div>
        </div>
        <div class="photo-card">
            <div class="image-wrapper hover-target"><img src="images/fly4.jpeg" alt="Projeto 4"></div>
            <div class="photo-info">
                <h2 class="photo-title">SOM & COR</h2><span class="photo-meta">PROJETO 04</span>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector(".cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.clientX + "px"; cursor.style.top = e.clientY + "px";
        });
        function bindHover() {
            const targets = document.querySelectorAll(".hover-target, a, .image-wrapper");
            targets.forEach(t => {
                t.addEventListener("mouseenter", () => cursor.classList.add("grow"));
                t.addEventListener("mouseleave", () => cursor.classList.remove("grow"));
            });
        }
        bindHover();
        gsap.registerPlugin(ScrollTrigger);
        const cards = document.querySelectorAll('.photo-card');
        cards.forEach((card) => {
            gsap.to(card, {
                opacity: 1, y: 0, duration: 1, ease: "power3.out",
                scrollTrigger: { trigger: card, start: "top 85%", toggleActions: "play none none reverse" }
            });
        });
    </script>
</body>

</html>
