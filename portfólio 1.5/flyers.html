<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flyers - Landy's Portfolio</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Montserrat:wght@300;400&display=swap"
                rel="stylesheet">

        <style>
                @font-face {
                        font-family: 'ugly';
                        src: url('ugly-betty-vol-0-2.ttf');
                        font-weight: normal;
                        font-style: normal;
                }

                body {
                        margin: 0;
                        background: #fff;
                        overflow-x: hidden;
                        font-family: 'Montserrat', sans-serif;
                        color: #000;
                        cursor: none;
                }

                .cursor {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 20px;
                        height: 20px;
                        background-color: #445AF4;
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9999;
                        mix-blend-mode: exclusion;
                        transform: translate(-50%, -50%);
                        transition: width 0.3s, height 0.3s;
                }

                .cursor.grow {
                        width: 60px;
                        height: 60px;
                        background: transparent;
                        border: 2px solid #445AF4;
                }

                @media (hover: none) {
                        .cursor {
                                display: none;
                        }

                        body {
                                cursor: auto;
                        }
                }

                header {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 90px;
                        background: #445AF4;
                        color: #fff;
                        padding: 0 50px;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        z-index: 3000;
                        border-bottom: 1px solid #fff;
                }

                .logo {
                        font-family: 'ugly', sans-serif;
                        font-size: clamp(1.5rem, 4vw, 2.5rem);
                        letter-spacing: 2px;
                        text-transform: uppercase;
                        text-decoration: none;
                        color: #fff;
                        line-height: 1;
                }

                nav {
                        display: flex;
                        gap: 40px;
                }

                nav a {
                        color: #fff;
                        text-decoration: none;
                        font-family: 'Montserrat', sans-serif;
                        font-size: 1rem;
                        text-transform: uppercase;
                        transition: color 0.3s;
                }

                nav a:hover {
                        color: #000;
                }

                .projects-wrapper {
                        padding-top: 150px;
                        width: 100%;
                        display: flex;
                        flex-direction: column;
                        padding-bottom: 100px;
                }

                .project-section {
                        display: flex;
                        flex-direction: column;
                        margin-bottom: 50px;
                        width: 100%;
                }

                .project-section:nth-child(odd) {
                        align-items: flex-start;
                }

                .project-section:nth-child(even) {
                        align-items: flex-end;
                }

                .project-section:nth-child(odd) .project-info {
                        margin-left: 5vw;
                        text-align: left;
                }

                .project-section:nth-child(even) .project-info {
                        margin-right: 5vw;
                        text-align: right;
                }

                .project-section:nth-child(even) .marquee-track {
                        animation-direction: reverse;
                }

                .project-info {
                        background: #445AF4;
                        color: #fff;
                        display: inline-block;
                        padding: 15px 30px;
                        position: relative;
                        z-index: 10;
                        margin-bottom: 10px;
                        box-shadow: 10px 10px 0 #000;
                        transform: skew(-5deg);
                        max-width: 90%;
                }

                .project-info>* {
                        transform: skew(5deg);
                }

                .project-title {
                        font-family: 'ugly', sans-serif;
                        font-size: clamp(1.5rem, 5vw, 2rem);
                        text-transform: uppercase;
                        margin: 0;
                        line-height: 1;
                }

                .project-sub {
                        font-family: 'Oswald', sans-serif;
                        font-size: 0.9rem;
                        text-transform: uppercase;
                        letter-spacing: 1px;
                        margin-top: 5px;
                        opacity: 0.9;
                }

                .marquee-strip {
                        width: 100%;
                        overflow: hidden;
                        display: flex;
                        background: #fff;
                        border-top: 2px solid #445AF4;
                        border-bottom: 2px solid #445AF4;
                }

                .marquee-track {
                        display: flex;
                        width: max-content;
                        gap: 0;
                        animation: scroll-left 40s linear infinite;
                }

                .flyer-item {
                        height: 50vh;
                        min-height: 400px;
                        aspect-ratio: 4/5;
                        flex-shrink: 0;
                        border-right: 1px solid #eee;
                }

                .flyer-item img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        display: block;
                        filter: grayscale(100%);
                        transition: 0.3s;
                }

                .marquee-strip:hover .marquee-track {
                        animation-play-state: paused;
                }

                .flyer-item:hover img {
                        transform: scale(1.03);
                        filter: grayscale(0%);
                }

                @keyframes scroll-left {
                        0% {
                                transform: translateX(0);
                        }

                        100% {
                                transform: translateX(-50%);
                        }
                }

                /* RESPONSIVIDADE */
                @media (max-width: 768px) {
                        header {
                                height: 80px;
                                padding: 0 15px;
                        }

                        nav {
                                gap: 15px;
                        }

                        nav a {
                                font-size: 0.8rem;
                        }

                        .flyer-item {
                                height: 40vh;
                                min-height: 300px;
                        }

                        .project-section:nth-child(even),
                        .project-section:nth-child(odd) {
                                align-items: center;
                        }

                        .project-info,
                        .project-section:nth-child(even) .project-info,
                        .project-section:nth-child(odd) .project-info {
                                margin: 0 auto 10px auto;
                                text-align: center;
                                transform: none;
                                box-shadow: 5px 5px 0 #000;
                        }

                        .project-info>* {
                                transform: none;
                        }
                }
        </style>
</head>

<body>
        <div class="cursor"></div>
        <header>
                <a href="index.html" class="logo hover-target">LANDY'S PORTFOLIO</a>
                <nav>
                        <a href="index.html#work" class="hover-target">TRABALHOS</a>
                        <a href="sobre.html" class="hover-target">SOBRE MIM</a>
                </nav>
        </header>

        <div class="projects-wrapper">
                <div class="project-section">
                        <div class="project-info hover-target">
                                <h2 class="project-title">NEW FRIENDS DROP</h2>
                                <div class="project-sub">POSTS PARA DIVULGAÇÃO DE EVENTO</div>
                        </div>
                        <div class="marquee-strip">
                                <div class="marquee-track">
                                        <div class="flyer-item"><img src="images/fly1.jpeg" alt="Flyer 1"></div>
                                        <div class="flyer-item"><img src="images/fly2.jpeg" alt="Flyer 2"></div>
                                        <div class="flyer-item"><img src="images/fly3.jpeg" alt="Flyer 3"></div>
                                        <div class="flyer-item"><img src="images/fly4.jpeg" alt="Flyer 4"></div>
                                        <div class="flyer-item"><img src="images/fly5.jpeg" alt="Flyer 5"></div>
                                        <div class="flyer-item"><img src="images/fly6.jpeg" alt="Flyer 6"></div>
                                        <div class="flyer-item"><img src="images/fly1.jpeg" alt="Flyer 1"></div>
                                        <div class="flyer-item"><img src="images/fly2.jpeg" alt="Flyer 2"></div>
                                        <div class="flyer-item"><img src="images/fly3.jpeg" alt="Flyer 3"></div>
                                        <div class="flyer-item"><img src="images/fly4.jpeg" alt="Flyer 4"></div>
                                        <div class="flyer-item"><img src="images/fly5.jpeg" alt="Flyer 5"></div>
                                        <div class="flyer-item"><img src="images/fly6.jpeg" alt="Flyer 6"></div>
                                </div>
                        </div>
                </div>

                <div class="project-section">
                        <div class="project-info hover-target">
                                <h2 class="project-title">GEEKING FEST</h2>
                                <div class="project-sub">IDENTIDADE VISUAL COMPLETA</div>
                        </div>
                        <div class="marquee-strip">
                                <div class="marquee-track">
                                        <div class="flyer-item"><img src="images/fly7.jpeg" alt="Flyer 7"></div>
                                        <div class="flyer-item"><img src="images/fly8.jpeg" alt="Flyer 8"></div>
                                        <div class="flyer-item"><img src="images/fly9.jpeg" alt="Flyer 9"></div>
                                        <div class="flyer-item"><img src="images/fly10.jpeg" alt="Flyer 10"></div>
                                        <div class="flyer-item"><img src="images/fly11.jpeg" alt="Flyer 11"></div>
                                        <div class="flyer-item"><img src="images/fly12.jpeg" alt="Flyer 12"></div>
                                        <div class="flyer-item"><img src="images/fly7.jpeg" alt="Flyer 7"></div>
                                        <div class="flyer-item"><img src="images/fly8.jpeg" alt="Flyer 8"></div>
                                        <div class="flyer-item"><img src="images/fly9.jpeg" alt="Flyer 9"></div>
                                        <div class="flyer-item"><img src="images/fly10.jpeg" alt="Flyer 10"></div>
                                        <div class="flyer-item"><img src="images/fly11.jpeg" alt="Flyer 11"></div>
                                        <div class="flyer-item"><img src="images/fly12.jpeg" alt="Flyer 12"></div>
                                </div>
                        </div>
                </div>
        </div>

        <script>
                const cursor = document.querySelector(".cursor");
                document.addEventListener("mousemove", (e) => {
                        cursor.style.left = e.clientX + "px";
                        cursor.style.top = e.clientY + "px";
                });
                const targets = document.querySelectorAll(".hover-target, a, .flyer-item");
                targets.forEach(t => {
                        t.addEventListener("mouseenter", () => cursor.classList.add("grow"));
                        t.addEventListener("mouseleave", () => cursor.classList.remove("grow"));
                });
        </script>
</body>

</html>
