                /* ================================================================= */
                /* GLOBAL STYLES                                                     */
                /* ================================================================= */
                body {
                        margin: 0;
                        background: #fff;
                        overflow-x: hidden;
                        font-family: 'Arial', sans-serif;
                        color: #000;
                }

                /* CUSTOM CURSOR */
                .cursor {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 20px;
                        height: 20px;
                        background-color: #000;
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 9999;
                        transform: translate(-50%, -50%);
                        transition: width 0.3s, height 0.3s;
                        mix-blend-mode: normal;
                }

                .cursor.grow {
                        width: 60px;
                        height: 60px;
                        background: transparent;
                        border: 2px solid #000;
                }

                /* HEADER */
                header {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 110px;
                        background: #000;
                        color: #fff;
                        padding: 0 50px;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        z-index: 3000;
                        box-sizing: border-box;
                }

                .logo {
                        font-family: 'Anton', sans-serif;
                        font-size: 4rem;
                        letter-spacing: 2px;
                        text-transform: uppercase;
                        text-decoration: none;
                        color: #fff;
                        transition: color 0.2s ease;
                        cursor: none;
                        line-height: 1;
                }

                .logo:hover {
                        color: #E64398;
                }

                nav {
                        display: flex;
                        gap: 40px;
                }

                nav a {
                        color: #fff;
                        text-decoration: none;
                        font-family: Arial, sans-serif;
                        font-size: 1.3rem;
                        text-transform: uppercase;
                        transition: color 0.2s ease;
                        cursor: none;
                }

                nav a:hover {
                        color: #E64398;
                }

                /* ================================================================= */
                /* PROJECT SECTIONS (ZIG-ZAG LAYOUT)                                 */
                /* ================================================================= */
                .projects-wrapper {
                        padding-top: 170px;
                        width: 100%;
                        display: flex;
                        flex-direction: column;
                        padding-bottom: 100px;
                }

                .project-section {
                        display: flex;
                        flex-direction: column;
                        margin-bottom: 30px;
                        width: 100%;
                }

                /* --- LÓGICA DO ZIG-ZAG --- */

                /* ÍMPAR (ESQUERDA) */
                .project-section:nth-child(odd) {
                        align-items: flex-start;
                }

                .project-section:nth-child(odd) .project-info {
                        margin-left: 50px;
                        margin-right: 0;
                        text-align: left;
                }

                /* PAR (DIREITA) */
                .project-section:nth-child(even) {
                        align-items: flex-end;
                }

                .project-section:nth-child(even) .project-info {
                        margin-right: 50px;
                        margin-left: 0;
                        text-align: right;
                }

                .project-section:nth-child(even) .marquee-track {
                        animation-direction: reverse;
                }


                /* INFO CARD */
                .project-info {
                        background: #fff;
                        color: #000;
                        display: inline-block;
                        padding: 15px 30px;
                        position: relative;
                        z-index: 10;
                        margin-bottom: -5px;
                        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
                }

                .project-title {
                        font-family: 'Anton', sans-serif;
                        font-size: 2.5rem;
                        text-transform: uppercase;
                        margin: 0;
                        line-height: 1;
                }

                .project-sub {
                        font-family: 'Oswald', sans-serif;
                        font-size: 0.9rem;
                        text-transform: uppercase;
                        letter-spacing: 1px;
                        margin-top: 5px;
                        opacity: 0.8;
                }

                /* MARQUEE STRIP */
                .marquee-strip {
                        width: 100%;
                        overflow: hidden;
                        display: flex;
                        background: #fff;
                }

                .marquee-track {
                        display: flex;
                        width: max-content;
                        gap: 0;
                        animation: scroll-left 40s linear infinite;
                }

                .flyer-item {
                        height: 60vh;
                        min-height: 500px;
                        aspect-ratio: 4/5;
                        flex-shrink: 0;
                        position: relative;
                }

                .flyer-item img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        display: block;
                        filter: none;
                        transition: transform 0.3s;
                }

                .marquee-strip:hover .marquee-track {
                        animation-play-state: paused;
                }

                .flyer-item:hover img {
                        transform: scale(1.03);
                }

                @keyframes scroll-left {
                        0% {
                                transform: translateX(0);
                        }

                        100% {
                                transform: translateX(-50%);
                        }
                }

                /* ================================================================= */
                /* RESPONSIVE MOBILE                                                 */
                /* ================================================================= */
                @media (max-width: 768px) {

                        }

                        }

                        }

                                margin-left: 20px;
                                margin-right: auto;
                                text-align: left;
                                padding: 10px 20px;
                        }

                        .project-title {
                                font-size: 1.5rem;
                        }

                        .flyer-item {
                                height: 40vh;
                                min-height: 300px;
                        }
                }
        </style>

        <script>
                const cursor = document.querySelector(".cursor");
                const hoverTargets = document.querySelectorAll(".hover-target, a, .flyer-item");

                document.addEventListener("mousemove", (e) => {
                        cursor.style.left = e.clientX + "px";
                        cursor.style.top = e.clientY + "px";
                });

                hoverTargets.forEach((target) => {
                        target.addEventListener("mouseenter", () => cursor.classList.add("grow"));
                        target.addEventListener("mouseleave", () => cursor.classList.remove("grow"));
                });
