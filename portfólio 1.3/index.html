<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landy's Portfolio - Blue Edition</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @font-face {
            font-family: 'ugly';
            src: url('ugly-betty-vol-0-2.ttf');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            background: #fff;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        /* Cursor */
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #445AF4;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: exclusion;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .cursor.grow {
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid #445AF4;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #445AF4;
            color: #fff;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3000;
            box-sizing: border-box;
            border-bottom: 1px solid #fff;
        }

        .logo {
            font-family: 'ugly', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            line-height: 1;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #000;
        }

        /* Hero */
        .hero-section {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #f4f4f4;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .svg-container {
            width: 90%;
            max-width: 1100px;
            /* Ajustado para comportar o texto + espiral */
            transform: scale(1.1);
        }

        .hero-svg {
            width: 100%;
            height: auto;
            overflow: visible;
        }

        .traco-mascara {
            fill: none;
            stroke: #ffffff;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Texto final */
        .texto-final {
            fill: #445AF4 !important;
            visibility: hidden;
            opacity: 0;
        }

        /* ESTILO DA ESPIRAL HERO (O "X") */
        .espiral-hand-drawn {
            fill: none;
            stroke: #445AF4;
            stroke-width: 3.5px;
            /* Espessura igual ao texto */
            stroke-linecap: round;
            stroke-linejoin: round;
            vector-effect: non-scaling-stroke;
            /* Impede que o traço fique fino demais ou grosso demais ao escalar */
            visibility: hidden;
        }

        /* CTA */
        .cta-bar {
            background-color: #445AF4;
            width: 100%;
            padding: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 20;
            border-top: 2px solid white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-bar:hover {
            background-color: #000;
        }

        .cta-text {
            font-family: 'ugly', sans-serif;
            font-size: clamp(1.5rem, 5vw, 4rem);
            color: #fff;
            text-transform: uppercase;
        }

        /* Portfolio */
        .portfolio-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #spirals-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .spiral-wrapper {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spiral-svg-element {
            width: 100%;
            height: 100%;
            overflow: visible;
            animation: spin 10s linear infinite;
        }

        .spiral-svg-element path {
            fill: #445AF4 !important;
        }

        /* ANIMAÇÕES */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        /* Cards */
        .cards-container {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 60px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: #445AF4;
            width: 400px;
            height: 320px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            transition: transform 0.3s;
            box-shadow: -15px 15px 0 0 #000;
        }

        .card h2 {
            font-family: 'ugly', sans-serif;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-ver-mais {
            background: #fff;
            color: #445AF4;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* Gallery */
        .gallery-section {
            padding: 80px 5vw;
            background: #445AF4;
            border-top: 2px solid #fff;
            position: relative;
            z-index: 20;
        }

        .gallery-title {
            font-family: 'ugly', sans-serif;
            color: #fff;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .masonry-item img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
            filter: grayscale(100%);
            transition: 0.4s;
            border: 2px solid transparent;
        }

        .masonry-item img:hover {
            filter: grayscale(0%);
            transform: scale(1.02);
            border-color: #fff;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }

            .masonry-grid {
                grid-template-columns: 1fr;
            }

            .card {
                width: 85%;
                height: 280px;
            }

            .cta-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

        function generateNonOverlappingSpirals() {
            const container = document.getElementById('spirals-bg');
            if (!container) return;
            container.innerHTML = '';

            const w = container.offsetWidth;
            const h = container.offsetHeight;

            let circles = [];

            const spiralSVGContent = `
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
             width="100%" height="100%" viewBox="0 0 994.000000 720.000000"
             preserveAspectRatio="xMidYMid meet" class="spiral-svg-element">
            <g transform="translate(0.000000,720.000000) scale(0.100000,-0.100000)"
            stroke="none">
            <path d="${spiralPathString}"/>
            </g>
            </svg>
            `;

            const configs = [
                { count: 15, minSize: 800, maxSize: 1300 },
                { count: 40, minSize: 500, maxSize: 800 }
            ];

            configs.forEach(conf => {
                for (let i = 0; i < conf.count; i++) {
                    let bestX, bestY, bestR;
                    let placed = false;

                    for (let attempt = 0; attempt < 5000; attempt++) {
                        let size = Math.random() * (conf.maxSize - conf.minSize) + conf.minSize;
                        let radius = size / 2;

                        let x = Math.random() * w;
                        let y = Math.random() * h;

                        if (!checkCollision(x, y, radius, circles)) {
                            bestX = x;
                            bestY = y;
                            bestR = radius;
                            placed = true;
                            break;
                        }
                    }

                    if (placed) {
                        circles.push({ x: bestX, y: bestY, r: bestR });

                        const wrapper = document.createElement('div');
                        wrapper.className = 'spiral-wrapper';
                        wrapper.innerHTML = spiralSVGContent;

                        wrapper.style.width = (bestR * 2) + 'px';
                        wrapper.style.height = (bestR * 2) + 'px';
                        wrapper.style.left = (bestX - bestR) + 'px';
                        wrapper.style.top = (bestY - bestR) + 'px';

                        wrapper.style.transform = `rotate(${Math.random() * 360}deg)`;

                        const svg = wrapper.querySelector('svg');
                        if (svg) {
                            svg.style.animationDuration = (Math.random() * 5 + 5) + 's';
                            if (Math.random() > 0.5) {
                                svg.style.animationName = 'spin-reverse';
                            }
                        }

                        container.appendChild(wrapper);
                    }
                }
            });
        }

        function triggerStartAction() {
            document.getElementById('portfolio').scrollIntoView({ behavior: 'smooth', block: 'center' });

            const glowColors = ["#445AF4", "#445AF4", "#445AF4"];
            gsap.fromTo(".card",
                { y: 0, scale: 1, filter: "brightness(1)" },
                {
                    y: -50, scale: 1.05, duration: 0.5, stagger: 0.15, ease: "back.out(1.7)", repeat: 1, yoyo: true, delay: 0.6,
                    onStart: function () {
                        document.querySelectorAll('.card').forEach((c, idx) => {
                            const color = glowColors[idx];
                            gsap.to(c, { filter: "brightness(1.5) drop-shadow(0 0 25px " + color + ")", duration: 0.3 });
                        });
                    },
                    onComplete: function () {
                        document.querySelectorAll('.card').forEach(c => {
                            gsap.to(c, { filter: "brightness(1) drop-shadow(0 0 0 transparent)", duration: 0.5 });
                        });
                    }
                }
            );
        }

        document.addEventListener("DOMContentLoaded", () => {
            const paths = Array.from(document.querySelectorAll(".traco-mascara"));
            const texto = document.querySelector(".texto-final");
            const spiralHeroPath = document.querySelector(".espiral-hero-path");

            if (paths.length > 0) {
                // Configuração inicial das animações
                paths.sort((a, b) => a.getBBox().x - b.getBBox().x);
                gsap.set(texto, { visibility: "hidden" });
                gsap.set(paths, { visibility: "hidden" });

                // Configura espiral HERO
                if (spiralHeroPath) {
                    const spiralLength = spiralHeroPath.getTotalLength();
                    gsap.set(spiralHeroPath, {
                        strokeDasharray: spiralLength,
                        strokeDashoffset: spiralLength,
                        visibility: "visible"
                    });
                }

                const tl = gsap.timeline({
                    defaults: { ease: "power1.inOut" },
                    onComplete: () => {
                        setTimeout(() => {
                            const cta = document.getElementById('cta-scroll-target');
                            if (cta) cta.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }, 1000);
                    }
                });

                // 1. Anima o Texto (Escrita)
                paths.forEach((path) => {
                    const length = path.getTotalLength();
                    path.style.strokeDasharray = length;
                    path.style.strokeDashoffset = length;
                    path.style.visibility = "visible";
                    tl.to(path, { strokeDashoffset: 0, duration: length * 0.006 });
                    tl.to({}, { duration: 0.02 });
                });

                // Revela a cor do texto
                tl.set(texto, { attr: { mask: "url(#mascara-escrita)" }, autoAlpha: 1 }, 0);

                // 2. Anima a Espiral Hero (Logo após o texto)
                if (spiralHeroPath) {
                    tl.to(spiralHeroPath, { strokeDashoffset: 0, duration: 2.0, ease: "power2.out" });
                }
            }

            generateNonOverlappingSpirals();
        });

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(generateNonOverlappingSpirals, 200);
        });
